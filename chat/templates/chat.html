<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'css/normalize.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'css/webflow.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/chatgpt-2.css' %}" />
    <title>Aaron</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: {
          families: [
            "Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic",
          ],
        },
      });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
  </head>
  <body class="body">
    <div
      data-animation="default"
      data-collapse="medium"
      data-duration="400"
      data-easing="ease"
      data-easing2="ease"
      role="banner"
      class="navbar w-nav"
    >
      <div class="w-container">
        <a href="" class="brand w-nav-brand"
          ><img
            src="{% static 'images/logo.svg' %}"
            loading="lazy"
            width="117"
            height="48"
            alt=""
            class="image"
        /></a>
        <nav role="navigation" class="w-nav-menu">
          <a href="" class="nav-link w-nav-link">About</a>
        </nav>
        <div class="menu-button w-nav-button">
          <div class="w-icon-nav-menu"></div>
        </div>
      </div>
    </div>
    <div class="section wf-section">
      <div class="container w-container">
        <div class="form-block w-form">
          <div
            id="email-form"
            name="email-form"
            data-name="Email Form"
            method="get"
            class="form-2"
          >
            <div class="w-layout-grid">
              <select
                id="field-1"
                name="field-1"
                data-name="Field 2"
                class="select-temp w-node-b91f7330-36d2-bf4e-fc1a-d66e8233fbd4-14932c8f w-select"
              >
                <option value="0">Temperature</option>
                <option value="0.1">0.1</option>
                <option value="0.2">0.2</option>
                <option value="0.3">0.3</option>
                <option value="0.4">0.4</option>
                <option value="0.5">0.5</option>
                <option value="0.6">0.6</option>
                <option value="0.7">0.7</option>
                <option value="0.8">0.8</option>
                <option value="0.9">0.9</option>
                <option value="1">1</option>
              </select>
              <select
                id="field-2"
                name="field-2"
                data-name="Field 2"
                class="select-temp w-node-_3f501c91-eca0-8c04-9371-2e294b59a845-14932c8f w-select"
              >
                <option value="NO">Context: NO</option>
                <option value="YES">Context: YES</option>
              </select>
              <div class="responses" style="grid-column: span 2;"></div>
            </div>
            <div class="w-layout-grid grid-2">
              <input
                type="text"
                id="textarea"
                class="subscribe-form-input w-node-_67e93785-6278-b925-a661-4f92cae5470d-14932c8f w-input"
                maxlength="256"
                name="prompt"
                data-name="Subscriber Email 2"
                placeholder="QUESTION"
                id="Subscriber-Email-2"
                required=""
              /><button
                id="w-node-_67e93785-6278-b925-a661-4f92cae5470e-14932c8f"
                class="submit-button-3 w-button"
              >
                Ask AI
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" id="hidden_context" />
    <script src="{% static 'js/chat_page-9.js' %}"></script>

    <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
  </body>
</html>
